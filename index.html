<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Watering App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Water the Flower</h1>
    </header>
    <main>
        <section id="flower-display">
            <img src="flower.png" alt="A beautiful flower" id="flower-image">
        </section>
        <section id="watering-info">
            <p>Last watered: <span id="last-watered-time">Not watered yet</span></p>
            <button id="water-flower-btn">Water the Flower</button>
        </section>
        <section id="notification-area">
            <!-- Notifications will appear here -->
        </section>
    </main>
    <footer>
        <p>Flower Watering App - A fun way to keep your virtual flower happy!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
